# NoteDiscovery Configuration

app:
  name: "NoteDiscovery"
  
server:
  host: "0.0.0.0"
  port: 8000
  reload: false  # Set to true for development
  
  # CORS (Cross-Origin Resource Sharing) configuration
  # For self-hosted use, "*" is fine. For production, specify allowed domains.
  # Examples: ["http://localhost:8000", "https://yourdomain.com"]
  allowed_origins: ["*"]
  
  # Debug mode - shows detailed error messages (DISABLE in production!)
  debug: false
  
storage:
  notes_dir: "./data"
  plugins_dir: "./plugins"
  
# UI preferences
ui:
  # Default theme (can be overridden by user preference)
  default_theme: "light"
  # Default language (can be overridden by user preference)
  default_language: "fr-FR"
  # Theme switching behavior
  theme_switching:
    # Smooth transition between themes
    smooth_transition: true
    # Remember user's manual theme choice
    remember_manual_choice: true
  
search:
  enabled: true
  
authentication:
  # Authentication settings
  # Set enabled to true to require login
  enabled: false
  
  # ⚠️ SECURITY WARNING: Change these values before exposing to the internet!
  # Default values below are for LOCAL TESTING ONLY
  
  # Session secret key - CHANGE THIS TO A RANDOM STRING!
  # Generate with: python -c "import secrets; print(secrets.token_hex(32))"
  secret_key: "change_this_to_a_random_secret_key_in_production"
  
  # Password hash - Generate with: python generate_password.py
  # ⚠️ Default password is "admin" - CHANGE THIS for production!
  password_hash: "$2b$12$t/6PGExFzdpU2PUta0iVY.eDQwvu63kH.c/d4bEnnHaQ5CspH1yrG"  # Default: "admin"
  
  # Session expiry in seconds (default: 7 days)
  session_max_age: 604800

# Theme settings
theme:
  # Auto dark mode settings
  auto_dark_mode:
    enabled: true
    # System detection: follow system preference
    system_detection: true
    # Scheduled mode: switch at specific times
    scheduled:
      enabled: false
      dark_start: "20:00"  # Start dark mode at 8 PM
      dark_end: "07:00"    # End dark mode at 7 AM

# Keyboard shortcuts settings
keyboard:
  # Enable custom keyboard shortcuts
  custom_shortcuts: true
  # Configurable shortcuts (key combinations)
  shortcuts:
    # File operations
    new_note: "Ctrl+Alt+N"
    new_folder: "Ctrl+Alt+F"
    save: "Ctrl+S"
    delete: "Delete"
    # Navigation
    search: "Ctrl+F"
    zen_mode: "Ctrl+Alt+Z"
    # Formatting
    bold: "Ctrl+B"
    italic: "Ctrl+I"
    link: "Ctrl+K"
    table: "Ctrl+Alt+T"
    # Undo/Redo
    undo: "Ctrl+Z"
    redo: "Ctrl+Y"

